<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>

<body
    style="font-family: 'Segoe UI', Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #f8f9fa;">
    <div style="background: #fff; border-radius: 12px; padding: 40px; text-align: center;">
        <h1 style="color: #3B82F6; font-size: 24px;">ğŸ” Password Reset</h1>
        <p style="color: #333; font-size: 16px; line-height: 1.6;">
            Hi <strong>{{ user.display_name }}</strong>,<br><br>
            You requested a password reset. Click the button below to set a new password.
        </p>
        <div style="margin: 30px 0;">
            <a href="{{ reset_url }}"
                style="background: #3B82F6; color: #fff; padding: 14px 32px; border-radius: 8px; text-decoration: none; font-size: 16px; font-weight: 600;">
                Reset Password
            </a>
        </div>
        <p style="color: #888; font-size: 13px;">
            This link expires in 1 hour. If you didn't request this, you can safely ignore this email.
        </p>
    </div>
</body>

</html>
