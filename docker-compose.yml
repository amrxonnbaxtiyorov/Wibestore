# ============================================================
# WibeStore - Full stack (Frontend + Backend + DB + Redis)
# ============================================================
# Usage:
#   docker-compose up -d
#   Frontend: http://localhost:3000
#   Backend API: http://localhost:8000
# ============================================================

services:
  backend:
    build: ./wibestore_backend
    # Entrypoint runs migrate then exec this command (runserver in dev)
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./wibestore_backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./wibestore_backend/.env
    environment:
      - DATABASE_URL=postgresql://wibestore:wibestore_password@postgres:5432/wibestore_db
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CACHE_REDIS_URL=redis://redis:6379/2
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wibestore

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000/api/v1
        - VITE_WS_BASE_URL=ws://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - wibestore

  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: wibestore_db
      POSTGRES_USER: wibestore
      POSTGRES_PASSWORD: wibestore_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wibestore -d wibestore_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wibestore

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - wibestore

  celery-worker:
    build: ./wibestore_backend
    command: celery -A config worker -l INFO --concurrency=2
    volumes:
      - ./wibestore_backend:/app
    env_file:
      - ./wibestore_backend/.env
    environment:
      - DATABASE_URL=postgresql://wibestore:wibestore_password@postgres:5432/wibestore_db
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - backend
      - redis
    networks:
      - wibestore

  celery-beat:
    build: ./wibestore_backend
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./wibestore_backend:/app
    env_file:
      - ./wibestore_backend/.env
    environment:
      - DATABASE_URL=postgresql://wibestore:wibestore_password@postgres:5432/wibestore_db
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - backend
      - redis
    networks:
      - wibestore

volumes:
  postgres_data:
  redis_data:

networks:
  wibestore:
    driver: bridge
